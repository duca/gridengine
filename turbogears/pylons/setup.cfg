[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = pylons
directory = pylons/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = pylons/i18n/pylons.pot
width = 80

[init_catalog]
domain = pylons
input_file = pylons/i18n/pylons.pot
output_dir = pylons/i18n

[update_catalog]
domain = pylons
input_file = pylons/i18n/pylons.pot
output_dir = pylons/i18n
previous = true
